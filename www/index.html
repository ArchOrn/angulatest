<!DOCTYPE html>
<html lang="en" ng-app="angulatestApp">
<head>
  <meta charset="UTF-8">
  <title>Angulatest</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body ng-controller="HomeCtrl">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home">Angulatest</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-menu">
        <ul class="nav navbar-nav">
          <li><a href="#home">Next fact!</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#league/bronze">Bronze</a></li>
          <li><a href="#league/silver">Silver</a></li>
          <li><a href="#league/gold">Gold</a></li>
          <li><a href="#leager/platinium">Platinium</a></li>
          <li><a href="#league/diamond">Diamond</a></li>
          <li><a href="#league/master">Master</a></li>
          <li><a href="#league/challenger">Challenger</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main-wrapper" class="container-fluid">
    <div class="col-lg-12">
      <h1>List</h1>

      <div class="container-fluid">
        <div ng-repeat="fact in facts" class="row fact">
          <span>{{fact.value}}</span>
          <p>
            {{fact.sentence}}
          </p>
        </div>
      </div>

      <h1>Random</h1>
      <div class="row fact">
        <span>{{randomFact.value}}</span>
        <p>
          {{randomFact.sentence}}
        </p>
      </div>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
