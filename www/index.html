<!DOCTYPE html>
<html lang="en" ng-app="UrfMadnessApp">
<head>
  <meta charset="UTF-8">
  <title>Urf Madness</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/fonts.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-menu">
        <ul class="nav navbar-nav">
          <li><a href="#league/bronze" class="bronze">Bronze</a></li>
          <li><a href="#league/silver" class="silver">Silver</a></li>
          <li><a href="#league/gold" class="gold">Gold</a></li>
          <li><a href="#leager/platinum" class="platinum">Platinum</a></li>
          <li><a href="#league/diamond" class="diamond">Diamond</a></li>
          <li><a href="#league/master" class="master">Master</a></li>
          <li><a href="#league/challenger" class="challenger">Challenger</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main" ng-controller="HomeCtrl">
    <div class="wrapper center">
      <div class="fact">
        <span>{{randomFact.value}}</span>
      </div>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
